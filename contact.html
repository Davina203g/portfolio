<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">
</head>
<body>
        
    <div class="main-container">

         <header>

             <div class="logo">
                <h1><a href="./photography.html">DK Creations</a></h1>
             </div>

             <div class="navbar">
                <ul>
                    <li><a href="./photography.html">Home</a></li>
                    <li><a href="./portfolio.html">Porfolio</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
             </div>

             </header>

                <section>
                <div class="contact-title">
                    <h1>Get In Touch</h1>
                    <div class="line"></div>
                </div>

                <div class="contact-container">
                    
                    <div class="left-container">
                        <img src="../images/connect.jpg" alt="">
                    </div>

                    <div class="right-container">
                        <form action="">
                            <h1>contact us via E-mail</h1>
                            <label>Name:</label>
                            <input type="text" placeholder="Enter your name...">

                            <label>Email:</label>
                            <input type="email" placeholder="Enter your email...">

                            <label>Subject:</label>
                            <input type="text" placeholder="Enter your subject...">

                            <label>Message:</label>
                            <textarea cols="30" rows="3" placeholder="Enter your message..."></textarea>

                            <button type="submit">Submit</button>

                            <p>contact us through other our social medias:</p>

                            <div class="social-media">
                                <img src="../images/facebook.png" alt="">

                                <img src="../images/instagram.jpg" alt="">
    
                                <img src="../images/twitter.png" alt="">
                            </div>


                        </form>
                    </div>

                </div>
                
            </section>
                <!-- Main Content Ends Here -->



                <!-- Footer Starts Here -->
                <footer>
                    <p>&copy; 2023 by DK Creations</p>
                </footer>
                <!-- Footer Ends Here -->

        </div>

<script src="./script.js"></script>


</body>
</html>
